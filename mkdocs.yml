# ==============================================================================
# 1. SITE METADATA & REPOSITORY
# ==============================================================================
site_name: The Core Dump
site_url: https://mendax1234.github.io/lecture-notes/
repo_name: mendax1234/lecture-notes
repo_url: https://github.com/mendax1234/lecture-notes
edit_uri: edit/main/docs/ # Adds an "Edit this page" button to every page

# ==============================================================================
# 2. THEME CONFIGURATION
# ==============================================================================
theme:
  name: material
  custom_dir: overrides             # Essential for your Giscus comments
  # logo: assets/logo.png           # (Optional) Add your logo here later
  # favicon: assets/favicon.png     # (Optional) Add favicon here later

  # 2.1 Feature Flags (UI Elements)
  features:
    - navigation.tabs               # Top-level tabs (Year 1, Year 2...)
    - navigation.tabs.sticky        # Tabs stay visible when scrolling
    - navigation.sections           # Sidebar grouping
    - navigation.path               # Breadcrumbs (Home > Year 1 > Sem 1)
    - navigation.indexes            # Clickable section headers
    - navigation.top                # "Back to top" button
    - navigation.footer             # "Next/Prev" buttons
    - content.code.copy             # Copy button on code blocks
    - content.action.edit           # Enable the edit button defined in repo_url

  # 2.2 Color Palette (Light/Dark Toggle)
  palette:
    # System Preference (Default)
    - media: "(prefers-color-scheme)"
      toggle:
        icon: material/brightness-auto
        name: Switch to light mode
    # Light Mode
    - media: "(prefers-color-scheme: light)"
      scheme: default
      toggle:
        icon: material/weather-sunny
        name: Switch to dark mode
    # Dark Mode
    - media: "(prefers-color-scheme: dark)"
      scheme: slate
      toggle:
        icon: material/weather-night
        name: Switch to system preference

# ==============================================================================
# 3. PLUGINS
# ==============================================================================
plugins:
  - search
  - git-revision-date-localized:
      enable_creation_date: true
      type: timeago
  - git-committers:
      repository: mendax1234/lecture-notes
      branch: main
  - optimize:         # Compresses all images for faster loading
      enabled: true
      cache: true     # Speeds up future builds by not re-doing unchanged images

# ==============================================================================
# 4. MARKDOWN EXTENSIONS (Grouped by Function)
# ==============================================================================
markdown_extensions:
  # 4.1 Standard Formatting
  - abbr                            # Tooltips for abbreviations
  - admonition                      # Warnings/Notes blocks
  - attr_list                       # Add classes/IDs to elements {: #id }
  - md_in_html                      # Allow Markdown inside HTML tags
  - toc:
      toc_depth: 3
      permalink: true               # Adds link anchor to headers

  # 4.2 Code & Syntax Highlighting
  - pymdownx.highlight:
      anchor_linenums: true
      line_spans: __span
      pygments_lang_class: true
  - pymdownx.inlinehilite           # Inline code highlighting
  - pymdownx.snippets               # Embed code from other files
  - pymdownx.superfences:           # Advanced code blocks (Mermaid, etc)
      custom_fences:
        - name: mermaid
          class: mermaid
          format: !!python/name:pymdownx.superfences.fence_code_format

  # 4.3 Math & Science (Crucial for Engineering)
  - pymdownx.arithmatex:
      generic: true

  # 4.4 Visuals & Layouts
  - pymdownx.details                # Collapsible "details" blocks
  - pymdownx.emoji:
      emoji_index: !!python/name:material.extensions.emoji.twemoji
      emoji_generator: !!python/name:material.extensions.emoji.to_svg

# ==============================================================================
# 5. ASSETS (CSS & JS)
# ==============================================================================
extra_javascript:
  - javascripts/mathjax.js
  - https://unpkg.com/mathjax@3/es5/tex-mml-chtml.js

# extra_css:
  # - stylesheets/extra.css        # Uncomment when you start writing custom CSS

